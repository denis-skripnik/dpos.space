<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form of the URL award generation</title>
		<script src="js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/viz-js-lib@latest/dist/viz.min.js" type="text/javascript"></script>
        <script src="js/qrcode.min.js"></script>
		<script src="js/helper.js"></script>
    </head>
<body>
<h1>Form of the URL award generation</h1>
<p>In the fields of the title, as in url, and in brackets explanations.</p>
<form id="AwardUrlForm">
<p><label for="target">target (whom to award):</label></p>
<p><input type="text" name="target" value=""></p>
<p><label for="energy">Energy (the percentage of energy you are willing to spend when you award):</label></p>
<p><input type="text" name="energy" id="awarding_energy" value="" onchange="localStorage.setItem('url_energy_percent', this.value)" ></p>
<p><label for="payout">Payout (award amount).  If you fill this field, it will have a higher priority than the percentage of energy:</label></p>
<p><input type="text" name="payout" value=""></p>
<p><label for="custom_sequence">Custom sequence (Custom operation number sent by the user to whom the award is intended. In principle, you can specify any number, for example, the news id published by the user in the database of your site):</label></p>
<p><input type="text" name="custom_sequence" value=""></p>
<p><label for="memo">Memo (Note. Could be any text or identification of your application):</label></p>
<p><input type="text" name="memo" value=""></p>
<hr>
<h3>Beneficiaries</h3>
<p><label for="benef_login">Login of the beneficiary: </label></p>
<p><input name="benef_login" id="nick" placeholder="Enter the beneficiary" type="text" ></p>
<p><label for="benef_procent">Percent</label></p>
<p><input name="benef_procent" id="per" placeholder="Enter percentage" type="text" ></p>
    <p><button type="button" onclick="add()">Add</button></p>
        <div id="out">The list is empty.</div>
<hr>
<p><label for="redirect">Redirect link after successful award:</label></p>
<p><input type="text" name="redirect" value=""></p>
<p><strong><input type="button" onclick="view_url()" value="Generate url"></strong></p>
</form>

<div id="award_url" style="display: none;">
</div>

<script>
if (localStorage.getItem('url_energy_percent')) {
document.getElementById('awarding_energy').value = localStorage.getItem('url_energy_percent');
}

if (localStorage.getItem('energy_percent')) {
document.getElementById('awarding_energy').value = localStorage.getItem('energy_percent');
}
</script>
</body>
</html>
